<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>معرض الصور الإسلامي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
            color: #e0e1dd;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* الهيدر */
        .header {
            background: rgba(13, 27, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(224, 225, 221, 0.1);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e0e1dd;
            margin: 0;
        }
        
        /* محتوى الصفحة */
        .page-content {
            height: calc(100vh - 130px);
            overflow-y: auto;
            padding: 15px;
            padding-bottom: 80px;
        }
        
        /* شريط البحث */
        .search-container {
            margin: 15px 0;
            position: relative;
            display: none;
        }
        
        .search-container.active {
            display: block;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background: rgba(26, 36, 51, 0.8);
            border: 1px solid rgba(224, 225, 221, 0.2);
            border-radius: 25px;
            color: #e0e1dd;
            font-size: 16px;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #778da9;
        }
        
        /* معرض الصور */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            aspect-ratio: 3/4;
            background: #1b263b;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery-item:active {
            transform: scale(0.95);
        }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }
        
        .category-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        
        /* نافذة الصورة المنبثقة */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 80%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }
        
        .modal-img {
            width: 100%;
            display: block;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .modal-actions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        
        .modal-btn {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .modal-btn:active {
            background: rgba(59, 130, 246, 0.8);
        }
        
        /* شريط التنقل السفلي */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(13, 27, 42, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(224, 225, 221, 0.1);
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #778da9;
            font-size: 0.8rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .nav-item.active {
            color: #3b82f6;
        }
        
        .nav-icon {
            font-size: 1.4rem;
            margin-bottom: 4px;
        }
        
        /* تأثيرات التحميل */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* تأثيرات الظهور */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .gallery-item {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* التصنيفات */
        .categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 15px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .categories::-webkit-scrollbar {
            display: none;
        }
        
        .category-btn {
            background: rgba(26, 36, 51, 0.8);
            border: none;
            color: #e0e1dd;
            padding: 8px 16px;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .category-btn.active {
            background: #3b82f6;
        }
        
        /* الصفحات */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        /* التخصيص للشاشات الأكبر */
        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* رسائل الخطأ */
        .error-message {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <div class="header">
        <h1>معرض الصور الإسلامي</h1>
    </div>
    
    <!-- محتوى الصفحة -->
    <div class="page-content">
        <!-- شريط البحث (مخفي افتراضيًا) -->
        <div class="search-container" id="searchContainer">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            <input type="text" class="search-box" id="searchInput" placeholder="ابحث عن الصور...">
        </div>
        
        <!-- صفحة الرئيسية -->
        <div class="page active" id="homePage">
            <div class="categories">
                <button class="category-btn active" data-category="all">الكل</button>
                <button class="category-btn" data-category="masajid">مساجد</button>
                <button class="category-btn" data-category="patterns">زخارف</button>
                <button class="category-btn" data-category="various">منوع</button>
                <button class="category-btn" data-category="events">مناسبات</button>
                <button class="category-btn" data-category="nature">طبيعة</button>
            </div>
            
            <div class="gallery" id="imageGallery">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
        
        <!-- صفحة الأقسام -->
        <div class="page" id="categoriesPage">
            <h2 style="margin: 20px 0; text-align: center;">الأقسام</h2>
            <div class="gallery" id="categoriesGallery">
                <!-- سيتم تحميل الأقسام هنا -->
            </div>
        </div>
        
        <!-- صفحة المفضلة -->
        <div class="page" id="favoritesPage">
            <h2 style="margin: 20px 0; text-align: center;">المفضلة</h2>
            <div class="gallery" id="favoritesGallery">
                <div class="error-message">لم تقم بإضافة أي صور إلى المفضلة بعد</div>
            </div>
        </div>
    </div>
    
    <!-- نافذة الصورة المنبثقة -->
    <div class="modal" id="imageModal">
        <div class="modal-close" id="modalClose">
            <i class="fas fa-times"></i>
        </div>
        <div class="modal-content">
            <img src="" alt="" class="modal-img" id="modalImage">
        </div>
        <div class="modal-actions">
            <button class="modal-btn" id="setWallpaper">
                <i class="fas fa-image"></i> وضع خلفية
            </button>
            <button class="modal-btn" id="downloadImage">
                <i class="fas fa-download"></i> تحميل
            </button>
            <button class="modal-btn" id="addToFavorites">
                <i class="fas fa-heart"></i> المفضلة
            </button>
        </div>
    </div>
    
    <!-- شريط التنقل السفلي -->
    <div class="bottom-nav">
        <div class="nav-item active" data-page="homePage">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <span>الرئيسية</span>
        </div>
        <div class="nav-item" data-page="categoriesPage">
            <div class="nav-icon"><i class="fas fa-th-large"></i></div>
            <span>الأقسام</span>
        </div>
        <div class="nav-item" data-page="favoritesPage">
            <div class="nav-icon"><i class="fas fa-heart"></i></div>
            <span>المفضلة</span>
        </div>
        <div class="nav-item" id="searchBtn">
            <div class="nav-icon"><i class="fas fa-search"></i></div>
            <span>البحث</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const gallery = document.getElementById('imageGallery');
            const categoriesGallery = document.getElementById('categoriesGallery');
            const favoritesGallery = document.getElementById('favoritesGallery');
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalClose = document.getElementById('modalClose');
            const setWallpaperBtn = document.getElementById('setWallpaper');
            const downloadBtn = document.getElementById('downloadImage');
            const addToFavoritesBtn = document.getElementById('addToFavorites');
            const navItems = document.querySelectorAll('.nav-item');
            const pages = document.querySelectorAll('.page');
            const searchBtn = document.getElementById('searchBtn');
            const searchContainer = document.getElementById('searchContainer');
            const searchInput = document.getElementById('searchInput');
            const categoryButtons = document.querySelectorAll('.category-btn');
            
            // متغيرات التطبيق
            let currentImages = {};
            let favorites = JSON.parse(localStorage.getItem('favorites')) || {};
            let currentModalImage = null;
            
            // تحميل الصور من API
            async function loadImages() {
                try {
                    gallery.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                    
                    const response = await fetch('https://asta-hosting.x10.mx/Islam.php?all=1');
                    
                    if (!response.ok) {
                        throw new Error('فشل في تحميل الصور من الخادم');
                    }
                    
                    const data = await response.json();
                    currentImages = data;
                    
                    displayImages(data);
                    displayCategories(data);
                } catch (error) {
                    console.error('Error:', error);
                    gallery.innerHTML = `<div class="error-message">${error.message}</div>`;
                }
            }
            
            // عرض الصور في المعرض
            function displayImages(imagesData) {
                gallery.innerHTML = '';
                
                Object.entries(imagesData).forEach(([category, url]) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.setAttribute('data-category', category);
                    item.innerHTML = `
                        <img src="${url}" alt="صورة ${category}" class="gallery-img" loading="lazy">
                        <div class="category-title">${getCategoryName(category)}</div>
                    `;
                    
                    // عند النقر على الصورة
                    item.addEventListener('click', () => {
                        openModal(url, category);
                    });
                    
                    gallery.appendChild(item);
                });
            }
            
            // عرض الأقسام
            function displayCategories(imagesData) {
                categoriesGallery.innerHTML = '';
                
                Object.entries(imagesData).forEach(([category, url]) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.innerHTML = `
                        <img src="${url}" alt="صورة ${category}" class="gallery-img" loading="lazy">
                        <div class="category-title">${getCategoryName(category)}</div>
                    `;
                    
                    // عند النقر على الصورة
                    item.addEventListener('click', () => {
                        openModal(url, category);
                    });
                    
                    categoriesGallery.appendChild(item);
                });
            }
            
            // عرض المفضلة
            function displayFavorites() {
                favoritesGallery.innerHTML = '';
                
                if (Object.keys(favorites).length === 0) {
                    favoritesGallery.innerHTML = '<div class="error-message">لم تقم بإضافة أي صور إلى المفضلة بعد</div>';
                    return;
                }
                
                Object.entries(favorites).forEach(([category, url]) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.innerHTML = `
                        <img src="${url}" alt="صورة ${category}" class="gallery-img" loading="lazy">
                        <div class="category-title">${getCategoryName(category)}</div>
                    `;
                    
                    // عند النقر على الصورة
                    item.addEventListener('click', () => {
                        openModal(url, category);
                    });
                    
                    favoritesGallery.appendChild(item);
                });
            }
            
            // فتح نافذة الصورة المنبثقة
            function openModal(url, category) {
                modalImage.src = url;
                currentModalImage = { url, category };
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // تحديث حالة زر المفضلة
                if (favorites[category] === url) {
                    addToFavoritesBtn.innerHTML = '<i class="fas fa-heart" style="color:#e74c3c"></i> إزالة من المفضلة';
                } else {
                    addToFavoritesBtn.innerHTML = '<i class="fas fa-heart"></i> إضافة إلى المفضلة';
                }
            }
            
            // إغلاق النافذة المنبثقة
            modalClose.addEventListener('click', () => {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
            
            // وضع الصورة كخلفية
            setWallpaperBtn.addEventListener('click', () => {
                if (currentModalImage) {
                    alert(`تم وضع صورة ${getCategoryName(currentModalImage.category)} كخلفية بنجاح!`);
                }
            });
            
            // تحميل الصورة
            downloadBtn.addEventListener('click', () => {
                if (currentModalImage) {
                    const link = document.createElement('a');
                    link.href = currentModalImage.url;
                    link.download = `islamic-image-${currentModalImage.category}.jpg`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            });
            
            // إضافة إلى المفضلة أو إزالتها
            addToFavoritesBtn.addEventListener('click', () => {
                if (!currentModalImage) return;
                
                const { url, category } = currentModalImage;
                
                if (favorites[category] === url) {
                    delete favorites[category];
                    addToFavoritesBtn.innerHTML = '<i class="fas fa-heart"></i> إضافة إلى المفضلة';
                } else {
                    favorites[category] = url;
                    addToFavoritesBtn.innerHTML = '<i class="fas fa-heart" style="color:#e74c3c"></i> إزالة من المفضلة';
                }
                
                // حفظ المفضلة في localStorage
                localStorage.setItem('favorites', JSON.stringify(favorites));
                
                // تحديث صفحة المفضلة إذا كانت مفتوحة
                if (document.getElementById('favoritesPage').classList.contains('active')) {
                    displayFavorites();
                }
            });
            
            // تصفية الصور حسب التصنيف
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // إزالة النشاط من جميع الأزرار
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    // إضافة النشاط للزر المحدد
                    this.classList.add('active');
                    
                    const category = this.getAttribute('data-category');
                    
                    if (category === 'all') {
                        // إظهار جميع الصور
                        gallery.querySelectorAll('.gallery-item').forEach(item => {
                            item.style.display = 'block';
                        });
                    } else {
                        // إظهار الصور حسب التصنيف المحدد
                        gallery.querySelectorAll('.gallery-item').forEach(item => {
                            if (item.getAttribute('data-category') === category) {
                                item.style.display = 'block';
                            } else {
                                item.style.display = 'none';
                            }
                        });
                    }
                });
            });
            
            // التنقل بين الصفحات
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    if (this.id === 'searchBtn') {
                        searchContainer.classList.toggle('active');
                        if (searchContainer.classList.contains('active')) {
                            searchInput.focus();
                        }
                        return;
                    }
                    
                    // إزالة النشاط من جميع العناصر
                    navItems.forEach(nav => nav.classList.remove('active'));
                    pages.forEach(page => page.classList.remove('active'));
                    
                    // إضافة النشاط للعنصر المحدد
                    this.classList.add('active');
                    
                    // إظهار الصفحة المحددة
                    const pageId = this.getAttribute('data-page');
                    document.getElementById(pageId).classList.add('active');
                    
                    // إذا كانت صفحة المفضلة، قم بعرضها
                    if (pageId === 'favoritesPage') {
                        displayFavorites();
                    }
                    
                    // إخفاء شريط البحث إذا كان ظاهرًا
                    searchContainer.classList.remove('active');
                });
            });
            
            // البحث أثناء الكتابة
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const items = gallery.querySelectorAll('.gallery-item');
                
                items.forEach(item => {
                    const altText = item.querySelector('img').alt.toLowerCase();
                    if (altText.includes(searchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
            
            // منع نسخ الصور
            document.addEventListener('contextmenu', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                }
            });
            
            // منع سحب الصور
            document.addEventListener('dragstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                }
            });
            
            // الحصول على اسم التصنيف بالعربية
            function getCategoryName(category) {
                const names = {
                    'masajid': 'مساجد',
                    'patterns': 'زخارف إسلامية',
                    'various': 'منوع إسلامي',
                    'events': 'مناسبات إسلامية',
                    'nature': 'طبيعة'
                };
                
                return names[category] || category;
            }
            
            // تحميل الصور عند بدء التشغيل
            loadImages();
        });
    </script>
</body>
</html>
