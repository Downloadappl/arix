<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محادثة صوتية مع الذكاء الاصطناعي</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #1a2a6c;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            transition: border-color 0.3s;
            direction: ltr;
        }
        
        textarea:focus {
            outline: none;
            border-color: #6e8efb;
        }
        
        button {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .conversation {
            margin-top: 30px;
            text-align: right;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #eee;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }
        
        .user-message {
            background-color: #e3f2fd;
            border-right: 4px solid #2196f3;
            text-align: left;
            direction: ltr;
        }
        
        .ai-message {
            background-color: #f1f8e9;
            border-left: 4px solid #8bc34a;
            text-align: right;
        }
        
        .audio-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .audio-player {
            width: 100%;
            margin-top: 10px;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff3cd;
            color: #856404;
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>محادثة صوتية مع الذكاء الاصطناعي</h1>
        <p class="description">اكتب رسالتك في الحقل أدناه وسيقوم الذكاء الاصطناعي بالرد عليها بصوت مسموع تلقائيًا</p>
        
        <div class="input-group">
            <textarea id="userInput" placeholder="اكتب رسالتك هنا..." autofocus></textarea>
        </div>
        
        <button id="sendButton">إرسال والاستماع للرد</button>
        
        <div class="status" id="status">
            <span class="loading" id="loading"></span>
            <span id="statusText">جاري معالجة طلبك...</span>
        </div>
        
        <div class="conversation" id="conversation">
            <!-- سيتم عرض المحادثة هنا -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const conversation = document.getElementById('conversation');
            const status = document.getElementById('status');
            const loading = document.getElementById('loading');
            const statusText = document.getElementById('statusText');
            
            // دالة لإضافة رسالة إلى المحادثة
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
                messageDiv.textContent = text;
                conversation.appendChild(messageDiv);
                conversation.scrollTop = conversation.scrollHeight;
            }
            
            // دالة لتشغيل الصوت
            function playAudio(audioUrl) {
                const audio = new Audio(audioUrl);
                audio.play().catch(error => {
                    console.error('Error playing audio:', error);
                    statusText.textContent = 'حدث خطأ في تشغيل الصوت. يرجى المحاولة مرة أخرى.';
                });
                
                audio.onended = function() {
                    sendButton.disabled = false;
                    status.style.display = 'none';
                    userInput.value = '';
                    userInput.focus();
                };
            }
            
            // دالة لإرسال الرسالة إلى API
            async function sendMessage() {
                const message = userInput.value.trim();
                
                if (message === '') {
                    alert('يرجى كتابة رسالة قبل الإرسال');
                    return;
                }
                
                // إضافة رسالة المستخدم إلى المحادثة
                addMessage(message, true);
                
                // تعطيل الزر وإظهار حالة التحميل
                sendButton.disabled = true;
                status.style.display = 'flex';
                loading.style.display = 'inline-block';
                statusText.textContent = 'جاري معالجة طلبك...';
                
                try {
                    // استخدام API الجديد
                    const apiUrl = `https://asta-hosting.x10.mx/vo.php?2=${encodeURIComponent(message)}`;
                    
                    // محاولة جلب البيانات من API
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error('لم يتمكن الخادم من معالجة الطلب');
                    }
                    
                    // الحصول على بيانات JSON من الاستجابة
                    const responseData = await response.json();
                    
                    // التحقق من وجود رابط الصوت في الاستجابة
                    if (!responseData.url) {
                        throw new Error('لم يتم إنشاء رد صوتي');
                    }
                    
                    // تغيير حالة التحميل إلى تشغيل الصوت
                    statusText.textContent = 'جاري تشغيل الرد الصوتي...';
                    
                    // تشغيل الصوت
                    playAudio(responseData.url);
                    
                } catch (error) {
                    console.error('Error:', error);
                    statusText.textContent = 'حدث خطأ: ' + error.message;
                    
                    // إعادة تمكين الزر بعد ثانيتين في حالة الخطأ
                    setTimeout(() => {
                        sendButton.disabled = false;
                        status.style.display = 'none';
                    }, 2000);
                }
            }
            
            // إضافة حدث النقر على زر الإرسال
            sendButton.addEventListener('click', sendMessage);
            
            // إضافة حدث الضغط على Enter في حقل النص
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
