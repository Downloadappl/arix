<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق أشور - قريباً على متجر بلي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 40%, #003300 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, #002200 0%, transparent 50%);
            opacity: 0.3;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            padding: 30px;
        }
        
        .logo {
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .logo h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #00cc66;
            text-shadow: 0 0 15px rgba(0, 204, 102, 0.7);
            margin-bottom: 10px;
        }
        
        .logo p {
            font-size: 1.2rem;
            color: #ccc;
            margin-top: 10px;
        }
        
        .screenshots {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: nowrap; /* حتى يبقون كلهم بسطر واحد */
        }
        
        .iphone-frame {
            width: 160px;   /* أصغر شوي من الأصلي */
            height: 320px;  /* حتى كلهن يطلعن */
            background: #000;
            border-radius: 25px;
            padding: 10px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 204, 102, 0.4),
                        inset 0 0 15px rgba(0, 204, 102, 0.1);
            border: 2px solid #333;
            transition: all 0.3s ease;
        }
        
        .iphone-frame::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 4px;
            background: #333;
            border-radius: 4px;
        }
        
        .iphone-frame::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid #333;
            box-shadow: inset 0 0 5px rgba(0, 204, 102, 0.2);
        }
        
        .screenshot-content {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
        }
        
        .screenshot-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .app-stores {
            margin-top: 40px;
            animation: slideUp 1.5s ease-out;
        }
        
        .app-stores p {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .app-store-badge {
            display: inline-block;
            background: linear-gradient(145deg, #001a00, #000d00);
            padding: 10px 20px;
            border-radius: 10px;
            color: #00cc66;
            font-weight: 700;
            font-size: 1rem;
            margin: 0 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5),
                        0 0 8px rgba(0, 204, 102, 0.3);
            border: 1px solid #003300;
        }
        
        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icons a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(145deg, #001a00, #000d00);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00cc66;
            font-size: 1.2rem;
            text-decoration: none;
            border: 1px solid #003300;
            transition: all 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .iphone-frame {
                width: 120px;
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="logo">
            <h1>أشور</h1>
            <p>قريباً سيتم إطلاق تطبيقنا على متجر بلي</p>
        </div>
        
        <div class="screenshots">
            <div class="iphone-frame">
                <div class="screenshot-content">
                    <img src="https://ar-hosting.pages.dev/1757031876150.jpg" alt="لقطة شاشة 1">
                </div>
            </div>
            
            <div class="iphone-frame">
                <div class="screenshot-content">
                    <img src="https://ar-hosting.pages.dev/1757031891128.jpg" alt="لقطة شاشة 2">
                </div>
            </div>
            
            <div class="iphone-frame">
                <div class="screenshot-content">
                    <img src="https://ar-hosting.pages.dev/1757031899463.jpg" alt="لقطة شاشة 3">
                </div>
            </div>
        </div>
        
        <div class="app-stores">
            <p>احصل على التطبيق قريباً من</p>
            <div class="app-store-badge">
                <i class="fab fa-apple"></i> متجر بلي
            </div>
        </div>
        
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-snapchat-ghost"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>
</body>
</html>
