<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>معرض الصور الإسلامي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
            color: #e0e1dd;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* الهيدر */
        .header {
            background: rgba(13, 27, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(224, 225, 221, 0.1);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e0e1dd;
            margin: 0;
        }
        
        /* محتوى الصفحة */
        .page-content {
            height: calc(100vh - 130px);
            overflow-y: auto;
            padding: 15px;
            padding-bottom: 80px;
        }
        
        /* شريط البحث */
        .search-container {
            margin: 15px 0;
            position: relative;
            display: none;
        }
        
        .search-container.active {
            display: block;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background: rgba(26, 36, 51, 0.8);
            border: 1px solid rgba(224, 225, 221, 0.2);
            border-radius: 25px;
            color: #e0e1dd;
            font-size: 16px;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #778da9;
        }
        
        /* معرض الصور */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }
        
        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            aspect-ratio: 3/4;
            background: #1b263b;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery-item:active {
            transform: scale(0.95);
        }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }
        
        /* نافذة الصورة المنبثقة */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 80%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }
        
        .modal-img {
            width: 100%;
            display: block;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .modal-actions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        
        .modal-btn {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .modal-btn:active {
            background: rgba(59, 130, 246, 0.8);
        }
        
        /* شريط التنقل السفلي */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(13, 27, 42, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid rgba(224, 225, 221, 0.1);
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #778da9;
            font-size: 0.8rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .nav-item.active {
            color: #3b82f6;
        }
        
        .nav-icon {
            font-size: 1.4rem;
            margin-bottom: 4px;
        }
        
        /* تأثيرات التحميل */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* تأثيرات الظهور */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .gallery-item {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* التصنيفات */
        .categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 15px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .categories::-webkit-scrollbar {
            display: none;
        }
        
        .category-btn {
            background: rgba(26, 36, 51, 0.8);
            border: none;
            color: #e0e1dd;
            padding: 8px 16px;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .category-btn.active {
            background: #3b82f6;
        }
        
        /* الصفحات */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        /* التخصيص للشاشات الأكبر */
        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <div class="header">
        <h1>معرض الصور الإسلامي</h1>
    </div>
    
    <!-- محتوى الصفحة -->
    <div class="page-content">
        <!-- شريط البحث (مخفي افتراضيًا) -->
        <div class="search-container" id="searchContainer">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            <input type="text" class="search-box" id="searchInput" placeholder="ابحث عن الصور...">
        </div>
        
        <!-- صفحة الرئيسية -->
        <div class="page active" id="homePage">
            <div class="categories">
                <button class="category-btn active">الكل</button>
                <button class="category-btn">القرآن</button>
                <button class="category-btn">الحديث</button>
                <button class="category-btn">مساجد</button>
                <button class="category-btn">أدعية</button>
            </div>
            
            <div class="gallery" id="imageGallery">
                <!-- سيتم إضافة الصور هنا عبر JavaScript -->
            </div>
        </div>
        
        <!-- صفحة الأقسام -->
        <div class="page" id="categoriesPage">
            <h2 style="margin: 20px 0; text-align: center;">الأقسام</h2>
            <div class="gallery">
                <!-- محتوى الأقسام -->
            </div>
        </div>
        
        <!-- صفحة المفضلة -->
        <div class="page" id="favoritesPage">
            <h2 style="margin: 20px 0; text-align: center;">المفضلة</h2>
            <div class="gallery" id="favoritesGallery">
                <!-- المحتوى المفضل -->
            </div>
        </div>
    </div>
    
    <!-- نافذة الصورة المنبثقة -->
    <div class="modal" id="imageModal">
        <div class="modal-close" id="modalClose">
            <i class="fas fa-times"></i>
        </div>
        <div class="modal-content">
            <img src="" alt="" class="modal-img" id="modalImage">
        </div>
        <div class="modal-actions">
            <button class="modal-btn" id="setWallpaper">
                <i class="fas fa-image"></i> وضع خلفية
            </button>
            <button class="modal-btn" id="downloadImage">
                <i class="fas fa-download"></i> تحميل
            </button>
        </div>
    </div>
    
    <!-- شريط التنقل السفلي -->
    <div class="bottom-nav">
        <div class="nav-item active" data-page="homePage">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <span>الرئيسية</span>
        </div>
        <div class="nav-item" data-page="categoriesPage">
            <div class="nav-icon"><i class="fas fa-th-large"></i></div>
            <span>الأقسام</span>
        </div>
        <div class="nav-item" data-page="favoritesPage">
            <div class="nav-icon"><i class="fas fa-heart"></i></div>
            <span>المفضلة</span>
        </div>
        <div class="nav-item" id="searchBtn">
            <div class="nav-icon"><i class="fas fa-search"></i></div>
            <span>البحث</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const gallery = document.getElementById('imageGallery');
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalClose = document.getElementById('modalClose');
            const setWallpaperBtn = document.getElementById('setWallpaper');
            const downloadBtn = document.getElementById('downloadImage');
            const navItems = document.querySelectorAll('.nav-item');
            const pages = document.querySelectorAll('.page');
            const searchBtn = document.getElementById('searchBtn');
            const searchContainer = document.getElementById('searchContainer');
            const searchInput = document.getElementById('searchInput');
            
            // محاكاة بيانات الصور من API
            const imageUrls = [
                'https://asta-hosting.x10.mx/Islam.php?all=1&img=1',
                'https://asta-hosting.x10.mx/Islam.php?all=1&img=2',
                'https://asta-hosting.x10.mx/Islam.php?all=1&img=3',
                'https://asta-hosting.x10.mx/Islam.php?all=1&img=4',
                'https://asta-hosting.x10.mx/Islam.php?all=1&img=5',
                'https://asta-hosting.x10.mx/Islam.php?all=1&img=6',
                'https://asta-hosting.x10.mx/Islam.php?all=1&img=7',
                'https://asta-hosting.x10.mx/Islam.php?all=1&img=8',
                'https://asta-hosting.x10.mx/Islam.php?all=1&img=9',
                'https://asta-hosting.x10.mx/Islam.php?all=1&img=10',
                'https://asta-hosting.x10.mx/Islam.php?all=1&img=11',
                'https://asta-hosting.x10.mx/Islam.php?all=1&img=12'
            ];
            
            // تحميل الصور في المعرض
            function loadImages() {
                gallery.innerHTML = '';
                
                imageUrls.forEach((url, index) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.innerHTML = `
                        <img src="${url}" alt="صورة إسلامية ${index + 1}" class="gallery-img" loading="lazy">
                    `;
                    
                    // عند النقر على الصورة
                    item.addEventListener('click', () => {
                        modalImage.src = url;
                        modal.classList.add('active');
                        document.body.style.overflow = 'hidden';
                    });
                    
                    gallery.appendChild(item);
                });
            }
            
            // إغلاق النافذة المنبثقة
            modalClose.addEventListener('click', () => {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
            
            // وضع الصورة كخلفية (وهمي)
            setWallpaperBtn.addEventListener('click', () => {
                alert('تم وضع الصورة كخلفية بنجاح!');
            });
            
            // تحميل الصورة (وهمي)
            downloadBtn.addEventListener('click', () => {
                alert('جاري تحميل الصورة...');
            });
            
            // التنقل بين الصفحات
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    if (this.id === 'searchBtn') {
                        searchContainer.classList.toggle('active');
                        if (searchContainer.classList.contains('active')) {
                            searchInput.focus();
                        }
                        return;
                    }
                    
                    // إزالة النشاط من جميع العناصر
                    navItems.forEach(nav => nav.classList.remove('active'));
                    pages.forEach(page => page.classList.remove('active'));
                    
                    // إضافة النشاط للعنصر المحدد
                    this.classList.add('active');
                    
                    // إظهار الصفحة المحددة
                    const pageId = this.getAttribute('data-page');
                    document.getElementById(pageId).classList.add('active');
                    
                    // إخفاء شريط البحث إذا كان ظاهرًا
                    searchContainer.classList.remove('active');
                });
            });
            
            // البحث أثناء الكتابة
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const items = gallery.querySelectorAll('.gallery-item');
                
                items.forEach(item => {
                    const altText = item.querySelector('img').alt.toLowerCase();
                    if (altText.includes(searchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
            
            // منع نسخ الصور
            document.addEventListener('contextmenu', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                }
            });
            
            // منع سحب الصور
            document.addEventListener('dragstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                }
            });
            
            // تحميل الصور عند بدء التشغيل
            loadImages();
        });
    </script>
</body>
</html>
